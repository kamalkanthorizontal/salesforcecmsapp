<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Background Jobs Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://www.herokucdn.com/purple3/latest/purple3.min.css">
  <script src="/js/client.js" async></script>
</head>
<body class="bg-near-white">
  <script type="text/template" id="job-template">

    <div class="hk-well" style="margin-top: 10px">
      <div  class='tl mt2 mb1'><u><b>Channel ID:</span></b></u></div>
      
      <div class="bg-lightest-silver bw1 flex flex-column ma2 hk-well">

        <div class="w-100 br1 shadow-inner-1">
          <span class="db h1 br1 {{color}}" style="width: {{progress}}%;"></span>
        </div>
  
        <div class="flex justify-between mb2">
          <div class='mt2 mb1'><span class="hk-label"><b>Job ID:</span> {{id}}</b></div>
          <div class='mt2 mb1'><span class="hk-label"><b>Name:</span> {{name}}</b></div>
          <div class='mt2 mb1'><span class="hk-label"><b>Total Contents:</span> {{total}}</b></div>
          <div class='mt2 mb1'><span class="hk-label"><b>Uploaded Contents:</span> {{uploaded}}</b></div>
          <div class='mt2 mb1'><span class="hk-label"><b>State:</span> {{state}}</b></div>
        </div>
        <div>
          {{items}}
        </div>
      </div>
    </div>
  </script>
  <div class="main-content flex flex-column justify-center items-center w-100 mt4">
    <div class='br2 flex flex-column items-center pv3'>
      <div class='f1 mt2 mb1'>Jobs Status</div>
      <div class='flex mt2'>
        <a href='#' id="refresh" class='f2 link purple ph2 pv1 ba b--purple br1'>Refresh Jobs</a>
      </div>
    </div>
    <div id="job-summary" class="w-80 f3"></div>
   
  </div>
</body>
</html>
